      {input1: "1", input2: "प्रथमपत्रः संविधान र कानून (मूल विषय-अङ्क ६०/१००)", input3: "", input4: "<br><b>१. संवैधानिक कानून :</b> यसअन्तर्गत -<br>•नेपालको संविधान (२०७२),<br>• संविधानका आधारभूत पक्षहरु,<br>• संवैधानिक कानूनका सिद्धान्तहरु,<br>• मौलिक हक अधिकार,<br>• न्यायपालिका र <br>•सार्वजनिक सरोकारको विवादसम्बन्धी विषयसमेत समावेश हुनेछन् ।<br><br><b>२. प्रशासकीय कानून :</b> यसअन्तर्गत -<br>•प्राकृतिक न्यायको सिद्धान्त,<br>• शक्तिपृथकीकरण तथा नियन्त्रण र सन्तुलनको सिद्धान्त,<br>• न्यायाधिकरण,<br>• न्यायिक पुनरावलोकन एवम् रिट समावेश हुनेछन् ।<br><br><b>३. मुलुकी अपराध संहिता :</b> यसअन्तर्गत -<br>•संहिताका सामान्य प्रावधानहरु,<br>• ज्यानसम्बन्धी कसूर,<br>• कुटपिट वा अंगभंग सम्बन्धी कसूर,<br>• अपहरण तथा शरीर बन्धकसम्बन्धी कसूर,<br>• करणीसम्बन्धी कसूर,<br>• चोरी तथा डॉकासम्बन्धी कसूर,<br>• ठगी,<br>• आपराधिक विश्वासघात र <br>•आपराधिक लाभसम्बन्धी कसूर समेतका विषय समावेश हुनेछन् ।<br><br><b>४. मुलुकी फौजदारी कार्यविधि संहिता:</b> यस संहितामा रहेका प्रावधानहरु ।<br><br><b>५. मुलुकी देवानी संहिता:</b> यसअन्तर्गत -<br>•संहिताका प्रारम्भिक,<br>• व्यक्तिसम्बन्धी कानून,<br>• पारिवारिक कानून,<br>• सम्पत्ति सम्बन्धी,<br>• दुष्कृती,<br>• निजी अन्तराष्ट्रिय कानून र <br>• करार सम्बन्धी विषय समावेश हुनेछन् ।<br><br><b>६. मुलुकी देवानी कार्यविधि संहिता:</b> यस संहितामा रहेका प्रावधानहरु ।<br><br><b>७. फौजदारी कसूर (सजाय निर्धारण तथा कार्यान्वयन) ऐन:</b> यस ऐनमा रहेका प्रावधानहरु ।<br><br><b>८. न्याय प्रशासन सम्बन्धी कानून तथा प्रमाण कानून :</b> यसमा-<br>• न्याय प्रशासन ऐन, २०७३, <br>• सर्वोच्च अदालत ऐन, २०४८, <br>• न्याय परिषद् ऐन, २०७३ <br>• प्रमाण कानूनका सिद्धान्त र <br>•प्रमाण ऐनका विषय तथा यस सम्बन्धमा सर्वोच्च अदालतबाट भएका व्याख्या समेत समावेश हुनेछन् ।<br><br><b>९. नेपालको कानून प्रणाली :</b> यस अन्तर्गत-<br>• मानव न्यायशास्त्र,<br>• वि.सं. १९१० को मुलुकी ऐन, <br> •तत्पश्चातको पाँच भाग मुलुकी ऐन, <br>•नेपालको सवैधानिक तथा कानूनको विकासक्रम,<br>• न्याय प्रशासनको विकास,<br>• मुलुकी देवानी र फौजदारी संहिता एवं कार्यविधि संहिता,<br>• फौजदारी कसूर (सजाय निर्धारण र कार्यान्वयन) ऐन, २०७४ समावेश हुनेछन् ।<br><br><b>१०. विधिशास्त्र :</b> यसमा - <br>•प्राकृतिक कानून सम्प्रदाय,<br>• ऐतिहासिक सम्प्रदाय,<br>• विश्लेषणात्मक सम्प्रदाय,<br>• समाजशास्त्रीय सम्प्रदाय,<br>• यथार्थवादी सम्प्रदाय,<br>• समाजवादी सम्प्रदाय,<br>• क्रिटिकल लिगल स्टडिज,<br>• पोष्ट मोडर्न लिगल थेउरी समेत समावेश हुनेछन् ।<br><br><b>११. कानून व्याख्या सम्बन्धी :</b> यसमा -<br>•नेपाल कानून व्याख्या सम्बन्धी ऐन, २०१० को प्रावधान,<br>• संविधान व्याख्याको नियम,<br>• ऐन कानून व्याख्याको नियम समावेश हुनेछन् ।<br><br><b>१२. अदालतका नियमावलीहरु:</b> यसअन्तर्गत -<br>•सर्वोच्च अदालत नियमावली,<br>• संवैधानिक इजलास सम्बन्धी नियमावली,<br>• उच्च अदालत नियमावली र <br>• जिल्ला अदालत नियमावली समावेश हुनेछन् ।<br><br>", input5: "", input6:"", input7: "", input8: "<b>1. Constitutional law:</b> This will include <br>•the Constitution of Nepal (2072),<br>• basic aspects of the constitution,<br>• principles of constitutional law,<br>• fundamental rights,<br>• judiciary and public interest disputes. <br><br><b>2. Administrative Law:</b> This will include <br>•principles of natural justice,<br>•principles of separation of powers and checks and balances,<br>•tribunals,<br>•judicial review and writs. <br><br><b>3. Civil Criminal Code:</b> This will include-<br>•the general provisions of the code,<br>•crimes related to homicide,<br>•crimes related to assault and ampulation,<br>•crimes related to kidnapping and body hostage,<br>• crimes related to fraud,<br>• crimes related to theft and dacoit,<br>• Cheating,<br>• criminal treachery and <br>• crimes related to criminal gain (extortion). <br><br><b>4. Civil Code of Criminal Procedure:</b> Provisions contained in this Code. <br><br><b>5. Civil Code:</b> This will include-<br>• the preliminary aspects of the code,<br>• personal law,<br>• family law,<br>• property,<br>• torts,<br>• private international law and contracts. <br><br><b>6. Civil Procedure Code:</b> Provisions contained in this Code. <br><br><b>7. Criminal Offenses (Sentence and Execution) Act, 2074:</b> Provisions contained in this Act.<br><br><b>8. Laws related to administration of justice and law of evidence:</b> This will include-<br>• the Administration of Justice Act,2073<br>• the Supreme Court Act,2048 <br>•the provisions of the Council of Justice Act, 2073 a <br>•the principles of evidence law <br>• the subjects of the Evidence Act, 2031 and <br>•the interpretations given by the Supreme Court in this regard. <br><br><b>9. Legal system of Nepal:</b> Under this Human Jurisprudence,<br>• The Muluki Ain of 1910, <br>• the subsequent five-part Muluki Ain, <br>•Development of Nepal's Constitution and Laws,<br>• Development of Justice Administration,<br>• Muluki Civil and Criminal Code and their Procedural Codes,<br>• Criminal Offense (Punishment Determination and Execution) Act, 2074 will be included. <br><br><b>10. Jurisprudence:</b> This will include- <br>• natural law school,<br>• historical school,<br>• analytical school,<br>• sociological school,<br>• realist school,<br>• socialist school,<br>• critical legal studies,<br>• post modern legal theory. <br><br><b>11. Regarding Law Interpretation:</b> This will include-<br>• the provisions of the Nepalese Law Interpretation Act, 2010,<br>• Constitution Interpretation Rules,<br>• Interpretation of Statute <br><br><b>12. Court Regulations:</b> This will include <br>• Supreme Court Regulations, 2074<br>• Constitutional Bench Regulations, 2072<br>• High Court Regulations, 2073 and <br>• District Court Regulations,2075.", input9: "", input10: "", input11: "", input12: "", input13: "", input14: "", input15: "", input16: "", input17: "", input18: "", input19: ""},

{input1: "2", input2: "प्रथमपत्रः संविधान र कानून (विशिष्टीकृत विषयहरू-अङ्क ४०/१००)", input3: "", input4: "<b>१. अन्तर्राष्ट्रिय कानून :</b>यसअन्तर्गत नेपालको संविधान, धारा २७९, सन्धि ऐन, २०४७, United Nations Charter 1945, Vienna Convention on the Law of Treaties 1969, Montevideo Convention on the Rights and Duties of States 1933 र राजाराम ढकाल समेत विरुद्ध प्रधानमन्त्री कार्यालय समेत (ने.का.प. २०६०, भाग ४५, अंक ९, नि.न ७२७४) सम्बन्धी विषय समावेश हुनेछ ।<br><br> <b>२. मानव अधिकार :</b> यस अन्तर्गत १. नेपालको संविधान, राष्ट्रिय मानव अधिकार आयोग ऐन, २०६८ मानव अधिकारको विश्वव्यापी घोषणापत्र (Universal Declaration of Human Rights, UDHR 1948) ₹ नेपाल पक्ष भएका महासन्धिहरु (बेवसाइट लिंक https://tbinternet. ohchr.org/ layouts/15/ Treaty BodyExternal/Treaty.aspx? CountryID=122&lang= EN समावेश हुनेछन् । ३. कम्पनी कानून : यसमा मूलत: कम्पनी ऐनका विषय समावेश हुनेछन् ।<br><br> <b>३. कम्पनी कानून :</b> यसमा मूलत: कम्पनी ऐनका विषय समावेश हुनेछन् ।<br><br> <b>४. लैंगिक हिंसा नियन्त्रण कानून :</b> यसअन्तर्गतनेपालको संविधान, कार्यस्थलमा हुने यौनजन्य दुव्यवहार (निवारण) ऐन, २०७१, घरेलु हिंसा (कसूर र सजाय) ऐन, २०६६, बोक्सीको आरोप (कसूर र सजाय) ऐन, २०७२, यौन हिंसा अध्यादेश, २०७८, तेजाब तथा अन्य घातक रसायनिक पदार्थ (नियमन) अध्यादेश, २०७८, राष्ट्रिय महिला आयोग ऐन, २०७४ तथा देहायका सर्वोच्च अदालतका फैसलाहरु समावेश हुनेछन् :<br><br> लक्ष्मीदेवी धिक्ता विरुद्ध नेपाल सरकार (ने.का.प. २०६७, निर्णय न. ८४६४)<br><br> अधिवक्ता रेश्मा थापा समेत विरुद्ध श्री ५ को सरकार, मन्त्रि परिषद् सचिवालय समेत (ने.का.प. २०६२)<br><br> गुरासदेवी लामा विरुद्ध राधीका श्रेष्ठ (ने.का.प. २०७१, निर्णय नं. ९२४२)<br><br> सपना प्रधान मल्ल विरुद्ध नेपाल सरकार (ने.का.प. २०६५, निर्णय नं. ८०३८)<br><br> ज्योती पौडेल समेत वि. नेपाल सरकार समेत (ने.का.प. २०६६, निणर्य न ८२८२)<br><br> <b>५. बाल न्याय र बालबालिकासम्बन्धी कानून :</b> यसमा बालबालिकासम्बन्धी ऐनले गरेका बाल न्यायसम्बन्धी व्यवस्था, बाल न्याय सम्पादन सम्बन्धी नियमावलीको व्यवस्था र ती व्यवस्थाको कार्यान्वयनमा सर्वोच्च अदालतले गरेका प्रतिनिधि व्याख्याका विषय समावेश हुनेछन् । यसका साथै बालबालिका, बाल बिज्याइँ र कानूनको विवादमा परेका बालबालिकाको परिभाषा, बाल न्यायको अवधारणा र परिभाषा, बाल न्यायको उद्देश्य र औचित्य, बाल न्यायका सिध्दान्तहरु, बाल न्यायका ढाँचाहरु, बाल न्याय सम्बन्धी अन्तराष्ट्रिय दस्तावेजहरु, नेपालमा बाल न्याय सम्बन्धी संवैधानिक तथा कानूनी व्यवस्थाहरु र नेपालमा बाल न्याय सम्बन्धी सर्वोच्च अदालतको दृष्टिकोण समावेश हुनेछ ।<br><br> <b>६. संगठित अपराध :</b> यसमा संगठित अपराधको अवधारणागत पक्ष र मानव बेचविखन, लागू औषध, सम्पत्ति शुद्धीकरण सम्बन्धी ऐनका व्यवस्था समावेश हुनेछन् ।<br><br> <b>७. विद्युतीय अपराध :</b> यसमा विद्युतीय कारोवार ऐनका व्यवस्था समावेश हुनेछन् ।<br><br> <b>८. भ्रष्टाचार :</b> यसमा भ्रष्टाचार निवारण ऐन र भ्रष्टाचार मुद्दामा सर्वोच्च अदालतबाट भएका प्रतिनिधि व्याख्या<br><br> <b>९. विवाद समाधानका वैकल्पिक उपायहरु :</b> यसमा स्थानीय न्यायिक समिति, अदालतका नियमावलीले गरेको मेलमिलापसम्बन्धी व्यवस्था र मेलमिलाप ऐनका विषय समावेश हुनेछन् ।<br><br> <b>१०. बौद्धिक सम्पत्तिसम्बन्धी :</b> यसमा प्रतिलिपि अधिकार, पेटेन्ट, डिजाइन र ट्रेडमार्क सम्बन्ध ऐनका व्यवस्थाहरु समावेश हुनेछन् ।<br><br> <b>११. कर कानून :</b> यसमा आयकर ऐन, मूल्य अभिबृद्धि कर ऐन र राजस्व चुहावट नियन्त्रण ऐनका व्यवस्थाहरु समावेश हुनेछन् ।<br><br> <b>१२. पीडित न्याय प्रणाली:</b> यसमा अपराध पीडित संरक्षण ऐन र अदालतबाट भएका प्रतिनिधि व्याख्याहरु समावेश हुनेछन्। सो का साथै पीडितशास्त्रको अवधारणा, परिभाषा र विषयवस्तु, अपराध पीडित सम्बन्धी अवधारणा र परिभाषा, पीडितको वर्गीकरण, पीडितको अधिकार र कर्तव्य, पीडित न्यायका अन्तर्निहित सिध्दान्तहरु, पीडित न्याय सम्बन्धी अन्तराष्ट्रिय दस्तावेजहरु, पीडित न्याय सम्बन्धी संवैधानिक तथा कानूनी व्यवस्थाहरुतथा नेपालमा पीडित न्यायको संरक्षण र सम्बर्धनमा सर्वोच्च अदालतको दृष्टिकोण समेत समावेश हुनेछ ।<br><br> <b>१३. व्यावसायिक आचार संहिता:</b> यसमा नेपाल कानून व्यवसायी परिषद् ऐन र कानून व्यवसायीको आचार संहिता, नेपाल कानून व्यवसायी परिषद् र नेपाल बार एशोसिएशनको अन्तरसम्बन्ध, न्यायाधीश तथा सरकारी वकीलको आचार संहिता र सोसम्बन्धमा भएका न्यायिक व्याख्यासमेत समावेश हुनेछन् ।<br><br> <b>१४. वातावरण संरक्षण कानून :</b> यसमा वातावरण संरक्षण ऐन, २०७६ र वातावरण संरक्षण नियमावली, २०७७ का वातावरणीय अध्ययन (परिच्छेद २) प्रदूषण नियन्त्रण (परिच्छेद ३), जलवायु परिवर्तन सम्बन्धी (परिच्छेद ४), जरिवाना तथा क्षतिपूर्ति (परिच्छेद ६), वातावरणीय अधिकार र दायित्व (Environmental Rights and responsibilities) र नेपाल पक्ष भएका वातावरणीय सन्धी सम्झौता समावेश हुनेछन् ।<br><br> <b>१५. बीमा सम्बन्धी कानून:</b> बीमा ऐन तथा नियमावलीको व्यवस्था ।<br><br> <b>१६. श्रमसम्बन्धी कानून:</b> श्रम ऐन तथा नियमावलीका व्यवस्था ।<br><br> <b>१७. वैकिंग कसूर र बैंक तथा वित्तीय संस्थासम्बन्धी ऐन :</b> यसमा बैंक तथा वित्तीय संस्थासम्बन्धी ऐन, २०७३, बैंक तथा वित्तीय संस्थाको ऋण असुली ऐन, २०५८ र बैंकिङ कसूर तथा सजाय ऐन, २०६४ समेत समावेश हुनेछन् ।<br><br> <b>१८. अध्यागमन सम्बन्धी ऐन तथा नियमावलीका व्यवस्था:</b> यस ऐनमा रहेका प्रावधानहरु ।<br><br> <b>१९. कानूनी अनुसन्धान :</b> यसमा कानूनी अनुसन्धानका चरणहरु (Stages of legal research), न्यायाधीश र कानूनी व्यवसायीलाई कानूनी अनुसन्धानको सान्दर्भिकता, परिमाणात्मक र गुणात्मक कानूनी अनुसन्धान, कानूनी अनुसन्धान सुचनाका स्रोतहरु, कानूनी अनुसन्धानका उपाय वा पद्धतिहरु समेतका विषय समावेश हुनेछन् ।<br><br> <b>नोट:</b> माथि उल्लिखित विषयमा सर्वोच्च अदालतबाट भएका व्याख्याका बारेमा समेत जानकारी राख्नु पर्नेछ ।", input5: "", input6: "", input7: "", input8: "", input9: "", input10: "", input11: "", input12: "", input13: "", input14: "", input15: "", input16: "", input17: "", input18: "", input19: ""},

        "July", "August", "September", "October", "November", "December"
      ];
      const day = date.getDate();
      const monthName = months[date.getMonth()];

    function addLineBreak(event) {

        event.preventDefault();
        var input = event.target;
        var cursorPosition = input.selectionStart;
        var currentValue = input.value;
        var newValue =
          currentValue.substring(0, cursorPosition) +
          "<br>" +
          currentValue.substring(cursorPosition);
        input.value = newValue;
        input.setSelectionRange(cursorPosition + 4, cursorPosition + 4);
      }
      if (event.key === "b" && event.ctrlKey) {
        event.preventDefault();
        var input = event.target;

  <script>
    function savePageState() {
      // Check if local storage is available
      if (typeof Storage !== "undefined") {
        // Create an object to store the page state
        var pageState = {
          inputValues: {},
          mainTextVisible: mainTextVisible,
          lmnContentVisible: lmnContentVisible,
          lmnDetailsVisible: lmnDetailsVisible,
          outputContent: document.getElementById("output").textContent,
          showAllJKLButtonActive: showAllJKLButton.classList.contains("active"),
          jklContainerContent: jklContainer.innerHTML,
          showLMNButtonActive: showLMNButton.classList.contains("active"),
          lmnOutputContent: document.getElementById("lmnOutput").innerHTML,
          lmnDetailsContent: document.getElementById("lmnDetails").innerHTML,
        };
        // Store the input field values
        var inputFields = document.querySelectorAll("input, textarea");
        inputFields.forEach(function (input) {
          pageState.inputValues[input.id] = input.value;
        });
        // Convert the object to JSON and store it in local storage
        localStorage.setItem("pageState", JSON.stringify(pageState));
        alert("Page state saved successfully!");
      } else {
        alert(
          "Local storage is not available. Your browser may be in private mode or have local storage disabled. " +
          "This feature requires local storage to work properly."
        );
      }
    }
    function loadPageState() {
      // Check if local storage is available
      if (typeof Storage !== "undefined") {
        // Retrieve the saved page state from local storage
        var savedState = localStorage.getItem("pageState");
        if (savedState) {
          // Parse the JSON and restore the state
          var pageState = JSON.parse(savedState);
          // Restore input field values
          for (var inputId in pageState.inputValues) {
            var inputValue = pageState.inputValues[inputId];
            document.getElementById(inputId).value = inputValue;
          }
          // Restore visibility states
          mainTextVisible = pageState.mainTextVisible;
          lmnContentVisible = pageState.lmnContentVisible;
          lmnDetailsVisible = pageState.lmnDetailsVisible;
          // Toggle visibility based on restored states
          if (mainTextVisible) {
            toggleABC();
          }
          if (lmnContentVisible) {
            toggleLMN();
          }
          if (lmnDetailsVisible) {
            toggleDetails();
          }
          // Restore output content and button states
          document.getElementById("output").textContent = pageState.outputContent;
          if (pageState.showAllJKLButtonActive) {
            toggleAllJKL();
          }
          jklContainer.innerHTML = pageState.jklContainerContent;
          if (pageState.showLMNButtonActive) {
            toggleLMN();
          }
          document.getElementById("lmnOutput").innerHTML = pageState.lmnOutputContent;
          document.getElementById("lmnDetails").innerHTML = pageState.lmnDetailsContent;
          alert("Page state loaded successfully!");
        } else {
          alert("No saved state found.");
        }
      } else {
        alert(
          "Local storage is not available. Your browser may be in private mode or have local storage disabled. " +
          "This feature requires local storage to work properly."
        );
      }
    }

  <script>
    // Function to display a message in a pop-up window
    function displayMessage(message) {
      alert(message); // You can replace 'alert' with a more customized pop-up dialog.
    }
    // Function to hide the filtered content
    function hideFilteredContent() {
      var filteredContainer = document.getElementById('filteredContainer');
      filteredContainer.style.display = 'none';
    }
    // Function to show the filtered content
    function showFilteredContent() {
      var filteredContainer = document.getElementById('filteredContainer');
      filteredContainer.style.display = 'block';
    }
    // Function to clear the filtered content
    function clearFilteredContent() {
      var filteredContainer = document.getElementById('filteredContainer');
      filteredContainer.innerHTML = ''; // Clear the content
    }
    // Function to apply the filter
    function applyFilter(filter) {
      // Clear the filtered container
      clearFilteredContent();
      // Iterate through the data array and apply the filter
      valuesArray.forEach(function (item, index) {
        var input19 = item.input19;
        var filtered = false;
        // Split the filter into terms using spaces
        var filterTerms = filter.split(' ');
        // Variables to track the current logical operator and result
        var currentOperator = 'AND'; // Default to AND
        var currentResult = true;
        // Process each term in the filter
        filterTerms.forEach(function (term) {
          if (term.toUpperCase() === 'AND') {
            currentOperator = 'AND';
          } else if (term.toUpperCase() === 'OR') {
            currentOperator = 'OR';
          } else if (term.toUpperCase() === 'NOT') {
            currentOperator = 'NOT';
          } else {
            if (currentOperator === 'AND') {
              currentResult = currentResult && input19.includes(term);
            } else if (currentOperator === 'OR') {
              currentResult = currentResult || input19.includes(term);
            } else if (currentOperator === 'NOT') {
              currentResult = currentResult && !input19.includes(term);
            }
          }
        });
        // After processing all terms, the currentResult contains the final result
        filtered = currentResult;
        // If filtered, display the item in the filtered container
        if (filtered) {
          var filteredContainer = document.getElementById('filteredContainer');
          var itemDiv = document.createElement('div');
          itemDiv.textContent = 'Item ' + (index + 1) + ': ' + JSON.stringify(item);
          filteredContainer.appendChild(itemDiv);
        }
      });
      // If no matches are found, display a message in a pop-up window
      var filteredContainer = document.getElementById('filteredContainer');
      if (filteredContainer.childElementCount === 0) {
        displayMessage("No matches found.");
      } else {
        showFilteredContent();
      }
    }
    // Event listener for the filter button
    var filterButton = document.getElementById('filterButton');
    filterButton.addEventListener('click', function () {
      var filterInput = document.getElementById('filterInput').value;
      var buttonText = filterButton.textContent;
      if (buttonText === 'Hide Filtered Content') {
        // Hide all filtered content and toggle button text
        hideFilteredContent();
        filterButton.textContent = 'Show Filtered Content';
      } else {
        // Apply the filter and toggle button text
        applyFilter(filterInput);
        filterButton.textContent = 'Hide Filtered Content';
      }
    });
  </script>

    <script>
      // JavaScript code to toggle SVG visibility
      function toggleSVG() {
        const svgContainer = document.getElementById("svg-container");
        svgContainer.style.display = svgContainer.style.display === "none" ? "block" : "none";
        if (svgContainer.style.display === "block") {
          animateText();
        }
      }
    
      // JavaScript code to make the text blink and change colors
      const blinkingText = document.getElementById("blinkingText");
    
      function animateText() {
        blinkingText.setAttribute("fill", "red");
        blinkingText.setAttribute("opacity", "1");
        setTimeout(() => {
          blinkingText.setAttribute("fill", "green");
          setTimeout(() => {
            blinkingText.setAttribute("fill", "blue");
            setTimeout(() => {
              blinkingText.setAttribute("fill", "white");
              blinkingText.setAttribute("opacity", "0");
              setTimeout(animateText, 1000); // Repeat after 1 second
            }, 1000);//pause for 0.5 sec
          }, 1000);
        }, 1000);
      }
    </script>
